<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>UpdateCustomer</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/city}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/city/update}" th:object="${city}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="name">Nation</label>
            <input type="text" id="nation" th:field="*{nation}"/>
        </div>
        <div>
            <label for="acreage">Acreage</label>
            <input type="number" id="acreage" th:field="*{acreage}"/>
        </div>

        <div>
            <label for="population">Population</label>
            <input type="number" id="population" th:field="*{population}"/>
        </div>

        <div>
            <label for="gdp">GDP</label>
            <input type="number" id="gdp" th:field="*{gdp}"/>
        </div>
        <div>
            <label for="describee">Describee</label>
            <input type="text" id="describee" th:field="*{describee}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
